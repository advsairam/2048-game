<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="game">
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <!-- Score  -->
        <div class="scoreCard">
            <h2>Score: </h2>
            <p id="score">0</p>
        </div>

        <!-- New game -->
        <div class="newGame">
            <a class="restart-button" onclick="reset()">New Game</a>
        </div>

    </div>
    <script src="index.js" defer></script>
</body>

</html>
